<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        h1 {
            margin: 0.5rem 0;
        }
        p {
            font-size: 1.2rem;
        }
        .cta-button {
            display: inline-block;
            margin: 1rem 0;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: #fff;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 0.5rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Landing Page</h1>
            <p>Your success starts here. Join us today!</p>
            <a href="#cta" class="cta-button">Get Started</a>
        </div>
    </header>
    <section id="cta">
        <div class="container">
            <h2>Join Us Now</h2>
            <p>We offer amazing services to help you achieve your goals.</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
